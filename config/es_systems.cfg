<systemList>
	<system>
		<name>nes</name>
		<fullname>Nintendo Entertainment System</fullname>
		<path>/home/kiosk/.emu/roms/Nintendo (NES)</path>
		<extension>.nes .NES</extension>
		<command>/home/kiosk/.emu/services/launch.sh retroarch nestopia_libretro %ROM%</command>
		<platform>nes</platform>
		<theme>nes</theme>
	</system>
